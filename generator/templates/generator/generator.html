{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
  <h1>Password Generator</h1>
  <form class="" action="{% url 'password' %}">
    <select class="" name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10" selected="selected">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
    </select>Length
    <br>
    <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="numbers">Numbers
    <br>
    <input type="checkbox" name="special">Special Character
    <br>
    <input type="submit" class="btn btn-primary" value="Generate Password">
  </form>
</div>
{% endblock %}
